<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7ecc6e58db.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="weather">
        <input type="text" class="search" placeholder="insert city. e.g:ha noi, berlin" style="color:black;">
        <div id="content">
            <h1 class="capital">
                <span class="city">HoChiMinh</span>
                <span>,</span>
                <span class="country">VN</span>
            </h1>
            <div class="time">4/7/2022, 8:19:00 PM</div>
            <div class="temperature">
                <span class="value">29 <sup>o</sup>C</span> 
            </div>
            <div class="short-des">Clouds</div>
            <div class="more-des">
                <div class="visibility">
                    <i class="fa-solid fa-eye"></i>
                    <span>1000m</span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>10 km/h</span>
                </div>
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>100</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="./app.js"></script>
</html>
